<div *ngIf="isLoading">
    <app-loading></app-loading>
</div>
<div *ngIf="!isLoading">
    <form [formGroup]="form" [autocomplete]="'off'">
        <div fxLayout="column" fxLayoutGap="15">
            <div fxLayout="row" fxFlex fxLayoutAlign="center center">
                <h1>รายการสินค้า</h1>
            </div>

            <div fxLayout="row" fxFlex fxLayoutAlign="center center">
                <mat-chip-listbox aria-label="Fish selection" formControlName="cate" (change)="selectCategory($event)">
                    <mat-chip-option [value]="''" color="accent">ทั้งหมด</mat-chip-option>
                    <mat-chip-option *ngFor="let item of listCate" [value]="item.id"
                        color="accent">{{item.name_th}}</mat-chip-option>
                </mat-chip-listbox>
            </div>

            <div fxLayout="row wrap" style="width: 80% !important;" class="container" fxLayoutAlign="start center">
                <div fxFlex="24" style="margin: 10px 5px !important;" *ngFor="let item of listPro;index as i">
                    <mat-card>
                        <mat-card-content>
                            <div fxLayout="column" class="text-center">
                                <div fxFlex>
                                    <img src="{{item.file_image}}" height="150px">
                                </div>
                                <div fxFlex>
                                    <mat-label class="pro-name">{{item.cate_name}}</mat-label>
                                </div>
                                <div fxFlex>
                                    <mat-label>{{item.price}}.-</mat-label>
                                </div>
                                <div fxFlex>
                                    <button mat-raised-button class=" btn-pink">หยิบใส่ตะกร้า</button>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>

                <div fxFlex *ngIf="listPro.length <= 0"class="text-center">
                    <mat-label class="text-center">ไม่มีสินค้า</mat-label>
                </div>
            </div>
