<div fxFill fxLayout="column" fxLayoutAlign="start none">
    <div fxLayout="row" fxFill style="padding: 5vh 0px; background-image: linear-gradient(#fc7e7a, #fd4d49);">
        <div fxFlex></div>
        <div fxFlex="70" fxLayoutGap="15px">
            <mat-card>
                <mat-card-content>
                    <div fxLayout="column">
                        <div fxLayout="row">
                            <div fxLayoutAlign="start center" fxFlex>
                                <button mat-raised-button class="btn-white" (click)="back()">ย้อนกลับ</button>
                            </div>
                            <div fxLayoutAlign="end center" fxFlex>
                                <button mat-raised-button class="btn-white" (click)="add()">เพิ่มสินค้า</button>
                            </div>
                        </div>

                        <div fxLayout="row" fxLayoutAlign="center center" fxFlex="100">
                            <mat-label fxFlex="100" class="text-center">
                                <h1>รายการสินค้า</h1>
                            </mat-label>
                        </div>

                        <table class="table-control table-bordered-2">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>รูป</th>
                                    <th>รายการสินค้า</th>
                                    <th>หมวดหมู่</th>
                                    <th>ราคา</th>
                                    <th>จำนวน</th>
                                    <th>สถานะ</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of listPro;index as i">
                                    <th>{{i+1}}</th>
                                    <th style="object-fit: contain;"><img src="{{item.file_image}}" width="150px"></th>
                                    <th>{{item.name}}</th>
                                    <th>{{item.cate_name}}</th>
                                    <th>{{item.price}}</th>
                                    <th>{{item.qty}}</th>
                                    <th>{{item.status_name}}</th>
                                    <th>
                                        <div fxLayout="row" fxLayoutGap="10px">
                                            <button mat-raised-button class="btn-yellow" (click)="edit(item)"
                                                fxFlex="50">
                                                แก้ไขสินค้า
                                            </button>
                                            <button mat-raised-button class="btn-red" (click)="remove(item.id)"
                                                fxFlex="50">
                                                ลบรายการ
                                            </button>
                                        </div>
                                    </th>
                                </tr>
                                <tr *ngIf="listPro.length <= 0">
                                    <th colspan="8">ไม่มีข้อมููล</th>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex></div>
    </div>

</div>
