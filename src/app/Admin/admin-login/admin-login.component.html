<div fxLayout="column" fxFill fxLayoutAlign="start center">
    <div fxLayout="row" fxLayoutAlign="center center" >
        <div fxFlex></div>
        <div fxFlex="100">
            <form [formGroup]="form" autocomplete="off">
                <mat-card fxFlex>
                    <mat-card-content>
                        <div fxLayout="row" fxLayoutAlign="center center" class="text-center">
                            <label>เข้าสู่ระบบ ADMIN</label>
                        </div>

                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-form-field class="example-full-width" fxFlex>
                                <mat-label>Username</mat-label>
                                <input matInput placeholder="" type="text" formControlName="username" required>
                            </mat-form-field>
                        </div>

                        <div fxLayout="row" fxLayoutAlign="center center">
                            <mat-form-field class="example-full-width" fxFlex>
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="" type="password" formControlName="password"
                                    [type]="hide ? 'password' : 'text'" required>
                                <button mat-icon-button matSuffix type="button" [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide" (click)="hide = !hide">
                                    <mat-icon class=" text-darkgray">{{hide ? 'visibility_off' :
                                        'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>

                        <div fxLayout="row" fxLayoutAlign="center center">
                            <button mat-raised-button fxFlex="80" class="btn-red" (click)="login()"> เข้าสู่ระบบ
                            </button>
                        </div>

                    </mat-card-content>
                </mat-card>
            </form>
        </div>
        <div fxFlex></div>
    </div>
</div>
